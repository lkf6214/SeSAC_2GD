<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
div {
    width: 300px;height: 200px;margin-bottom: 30px;
}


.grad-1{
    background: linear-gradient(gray, tomato);
}


.grad-2{
    background: linear-gradient(90deg, gray, tomato);
}


.grad-3{
    background: linear-gradient(90deg, gray, 80%, tomato);
}


.grad-4{
    background: linear-gradient(gray, tomato, gold);
}



</style>
    
</head>
<body>
<div class="grad-1">1</div>
<div class="grad-2">2</div>
<div class="grad-3">3</div>
<div class="grad-4">4</div>
</body>
</body>
</html>
