<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>background 실습</title>
  </head>

  <style>
    div {
      background-color: skyblue;
      width: 800px;
      height: 500px;
      background-image: url("https://item.kakaocdn.net/do/d84248170c2c52303db27306a00fb861f604e7b0e6900f9ac53a43965300eb9a");
    }

    .lion1 {
      background-position: center;
      background-repeat: repeat-x;
    }

    .lion2 {
      background-size: cover;
      left: 100px;
      top: 30px;
    }

    .lion3 {
      background-size: contain;
    }
  </style>
  <body>
    <h2>background 실습</h2>

    <div class="lion1">1</div>
    <div class="lion2">2</div>
    <div class="lion3">3</div>

    <h2>추가 실습</h2>
  </body>
</html>
