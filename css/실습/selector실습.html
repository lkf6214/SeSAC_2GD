<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자1 - 기본선택자</title>
    <style>
      * {
        color: white;
        background-color: gray;
      }

      span {
        background-color: red;
      }

      /* 선택자 */
      /* 우선순위 id > class > tag */
      #first {
        background-color: blue;
      }

      .second {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <h1>히힛 지현이 바보바보</h1>
    <p>기본선택자 연습을 해보아요!</p>
    <span>안녕하세요</span>
    <ol>
      <li id="first">1</li>
      <li class="second">2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ol>
  </body>
</html>
