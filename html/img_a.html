<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a태그와 img 태그</title>
</head>
<body>

    <h1>img 태그</h1>
    <!-- '이미지 주소 복사' 이용 -->
    <h3>'이미지 주소 복사' 이용해서 이미지 불러오기</h3>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHw-iYOtVm-urvEY8moMOKKJ5tQnNtq2w3HA&usqp=CAU" alt="고양이" width="200px">

    <!-- 다른이름으로 저장하는 파일  -->
    <!-- 추천하지 않는 방법 -->
    <!-- 절대경로 -->
    <h3>절대경로로 이미지 불러오기</h3>
    <img src="/html/img/고양이.jfif" alt="고양이" width="200" >


    <!-- 추천 방법 -->
    <!-- 상대경로 -->
    <h3>상대경로로 이미지 불러오기</h3>
    <img src="./img/고양이.jfif" alt="고양이" width="200" >

    <h1>a 태그</h1>
    <h3>_blank 새로운 창으로 열림</h3>
    <a href="https://www.naver.com/" target="_blank">네이버바로가기 </a>


    <h3>_self 현재창에서 페이지 열기</h3>
    <a href="https://www.naver.com/" target="_self">네이버바로가기 _target</a>


    <h3>_parent 현재창에서 페이지 열기</h3>
    <a href="https://www.naver.com/" target="_parent">네이버바로가기 _parent</a>
    <hr>

    <!-- 2 -->
    <a href="./실습/실습_text.html">카페메뉴 실습 text</a>
    <a href="./실습/실습_text.html">실습 text</a>
    <hr>

    <!-- 3 -->
    <h2>이미지 누르면 구글페이지로 넘어가게 하기</h2>
    <a href="https://www.google.com/">
    <img src="./img/googlelogo.png" alt="강아지" width="200">
    </a>


</body>
</html>
