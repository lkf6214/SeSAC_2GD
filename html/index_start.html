<!DOCTYPE html>
<!-- 문서 간 호환성을 위해 브라우저에게 알려주는 것. 반드시 쓰는게 좋음 -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- UTF-8은 없어도 되지만, 한글 깨짐 현상이 있을 수 있기 때문에 항상 작성하는 것이 좋음 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 첫번째 시간</title>
</head>
<body>
    <h1>Hello World</h1>
    <div style="background-color: red;"> 파란 span의 부모
        <span style="background-color: blue;">
빨간 div의 자식
        </span>
    </div>

    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>
    <br/>줄바꿈태그<br/> 
    공백 
    <ul>순서가 없는 목록</ul>
    <ol>순서가 있는 목록이고 속성 사용이 가능함</ol>
    <ol type="A">type 1</ol>
    <ol type="1">type 2</ol>
    <ol type="1">type 3</ol>
    <summary>숨기기 할 수 있어요</summary>
    <b>b 두껍게</b>
    <strong> strong 두껍게 만들고 의미를 둠</strong>

</body>
</html>
