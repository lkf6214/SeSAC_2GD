<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="3" cellspacing="0" cellpadding="5">
      <caption>
        가격표
      </caption>
      <tr style="background-color: antiquewhite">
        <th>MENU</th>
        <th>가격</th>
        <th>비고</th>
      </tr>

      <tr>
        <td>떡볶이</td>
        <td>5000원</td>
        <td>맛있음</td>
      </tr>

      <tr>
        <td>참치김밥</td>
        <td>6000원</td>
        <td>떡볶이랑 잘 어울림</td>
      </tr>

      <tr>
        <td>라면</td>
        <td>7000원</td>
        <td>김밥이랑 어울림</td>
      </tr>

      <tr>
        <td>돈가스</td>
        <td>8000원</td>
        <td rowspan="2" style="text-align: center">황제 식단</td>
      </tr>

      <tr>
        <td>제육</td>
        <td>8000원</td>
      </tr>

      <tr style="background-color: antiquewhite">
        <td>총계</td>
        <td colspan="2" style="text-align: center">00000원</td>
      </tr>
    </table>
  </body>
</html>
