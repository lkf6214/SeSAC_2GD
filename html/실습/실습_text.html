<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeSAC 카페</title>
</head>
<body>
    <h1> 🌱 SeSAC 카페</h1>
    <hr/>

    <ul>
        <li>
            <h2 type="square">아메리카노</h2>
                <ol type="A">
                    <li style="color: red;">HOT: 2500원</li>
                    <li style="color: blue">ICE: 3000원</li>
                </ol>
                <p> <i>✨ hot/ice 아메리카노+마들렌 set 4000원</i> </p>
                </li>
        <hr/>
    

        <li>
            <h2 type="square">카페라떼</h2>
                <ol type="a">
                    <li style="color: red;">HOT: 1500원</li>
                    <li style="color: blue">ICE: 2000원</li>
                </ol>
                <p> <b>✨ hot/ice 카페라떼+휘낭시에 set 3000원</b> </p>
        </li>
        <hr/>

        <li>
            <h2 type="square">아인슈페너</h2>        
                <ol type="I">
                    <li style="color: red;">HOT: 2500원</li>
                    <li style="color: blue">ICE: 3000원</li>
               </ol>
               <p> <u>✨ hot/ice 아인슈페너+푸딩 set 4000원</u> </p>
        </li>
        <hr/>
      
    </ul>
        <p style="background-color: hsla(47, 100%, 80%, 0.3); "> 모든 음료 ✨take-out 시 1000원 할인</p>
    
</body>
</html>
